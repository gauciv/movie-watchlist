<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Watchlist</title>
</head>
<body>
    <header>
        <h1 id="header-title">Movie Watchlist</h1>
        <button class="search-movies">Search for movies</button>
    </header>
    <main>
        <section id="search-results">
            <div id="placeholder">
                <p id="not-found">Your watchlist is looking a little empty...</p>
                <button id="indicator" class="search-movies">
                    <img class="add-icon" src="assets/icons/add-icon.png">
                    Let's add some movies!
                </button>
            </div>

            <div id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading Movies...</p>
            </div>

            <div id="movie-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="config.js"></script>
</body>
</html>
