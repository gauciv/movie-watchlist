<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Watchlist</title>
</head>
<body>
    <header>
        <h1 id="header-title">Find your film</h1>
        <button id="watchlist">My Watchlist</button>
    </header>
    <main>
        <div id="search-bar">
            <div id="input-bar">
                <div id="search-placeholder">
                    <img id="search-icon" src="assets/icons/search-icon.png">
                    <input type="text" id="search-input" placeholder="e,g. Titanic" autocomplete="off">
                </div>
            </div>
            <button id="search-btn" disabled>Search</button>
        </div>
        <section id="search-results">
            <div id="placeholder-results">
                <img src="assets/icons/movie-placeholder-icon.png">
                <p>Start Exploring</p>
            </div>

            <div id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading Movies...</p>
            </div>

            <div id="movie-container" class="containers"></div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="config.js"></script>
</body>
</html>
